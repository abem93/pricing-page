
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <a class="flex justify-center h-60" [routerLink]="['/shop/products', camera.name]">
    <img class="p-8 rounded-t-lg w-full h-full object-contain object-center" [src]="camera.url" alt="product image" />
  </a>
  <div class="px-5 pb-5">
    <div class="flex flex-row items-start justify-between">
      <h5 class="text-base font-semibold tracking-tight text-gray-900">{{camera.name}}</h5>
      <div *ngIf="getItemQuantity(camera.name) > 0" class="flex items-start space-x-3">
        <button class="text-xl font-bold leading-none" (click)="reduceItemQuantity(camera.name)">-</button>
        <span class="text-xl leading-none">{{getItemQuantity(camera.name)}}</span>
        <button class="text-xl leading-none -mt-0.5 font-semibold" (click)="addToShoppingCart(camera)">+</button>
      </div>
    </div>
      <div class="flex items-center justify-between mt-2">
        <span class="text-lg font-bold text-gray-900">{{camera.price | currency}}</span>
        <button
          class="text-white bg-cloudpano-blue hover:bg-violet-700 focus:ring-2 focus:outline-none focus:ring-violet-700 font-medium rounded-lg text-sm px-2 py-2 text-center cursor-pointer"
          (click)="addToShoppingCart(camera)">Add to cart</button>
      </div>
  </div>
</div>
