<div class="flex flex-wrap justify-start w-full mt-6">
    <ng-container *ngFor="let camera of cameraList">
        <div class="p-2 xl:w-1/3 md:w-1/2 w-full">
            <app-camera-product-card [camera]="camera"></app-camera-product-card>
        </div>
    </ng-container>
    <div class="p-2 xl:w-1/3 md:w-1/2 w-full">
        <div class="w-full bg-white border border-gray-200 rounded-lg shadow">
            <div class="flex items-center">
                <p class="px-8 py-12 text-center rounded-t-lg h-50 text-5xl text-gray-400">No Camera Needed</p>
            </div>
            <div class="px-5 pb-5 py-4">
                <div class="flex text-center items-center text-xs italic mt-2.5 mb-5">
                    <p>I already have a camera or I plan to hire someone to capture for me.</p>
                </div>
                <div class="flex items-center justify-end">
                    <div class="relative flex justify-center">
                        <button
                            class=" bg-white border-2 border-cloudpano-aqua text-cloudpano-aqua hover:bg-transparent hover:border-none hover:text-white  hover:bg-gradient-to-r hover:from-violet-700  hover:via-middle-blue via-50% hover:to-cloudpano-aqua active:text-white cursor-pointer focus:ring-4 focus:outline-none focus:ring-violet-700 font-medium rounded-lg text-sm px-2 py-2 text-center"
                            (click)="isOpen = true">Add to cart
                        </button>

                        <!-- Modal No Camera -->
                        <div *ngIf="isOpen" class="fixed inset-0 z-30 overflow-y-auto" aria-labelledby="modal-title"
                            role="dialog" aria-modal="true">
                            <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

                            <div
                                class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                                <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
                                    aria-hidden="true">&#8203;</span>

                                <div
                                    class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-middle transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-xs sm:w-full sm:p-6">
                                    <div>
                                        <div class="mt-4 text-center">
                                            <h1 class="text-xl leading-6 font-semibold text-gray-800 capitalize"
                                                id="modal-title">
                                                No problem!
                                            </h1>

                                            <p class="mt-2 text-base text-gray-500">
                                                Can you tell us what you plan to use to capture your space?
                                            </p>
                                        </div>
                                        <form class="mt-6">
                                            <legend class="sr-only">Radio options</legend>

                                            <div class="space-y-2">
                                                <label for="Option1"
                                                    class="flex cursor-pointer items-center gap-4 rounded-lg border border-gray-200 p-4 transition hover:bg-gray-50 has-[:checked]:bg-blue-50">
                                                    <div class="flex items-center">
                                                        <input type="radio" class="size-4 border-gray-300" id="Option1"
                                                            name="cameraOption" [value]="'hire'"
                                                            (change)="onOptionChange('hire')"
                                                            [checked]="selectedOption === 'hire'" />
                                                    </div>

                                                    <div>
                                                        <span class="font-medium text-gray-900"> I plan to
                                                            hire someone to capture for me
                                                        </span>
                                                    </div>
                                                </label>

                                                <label for="Option2"
                                                    class="flex cursor-pointer items-center gap-4 rounded-lg border border-gray-200 p-4 transition hover:bg-gray-50 has-[:checked]:bg-blue-50">
                                                    <div class="flex items-center">
                                                        <input type="radio" class="size-4 border-gray-300" id="Option2"
                                                            name="cameraOption" [value]="'own'"
                                                            (change)="onOptionChange('own')"
                                                            [checked]="selectedOption === 'own'" />
                                                    </div>

                                                    <div>
                                                        <span class="font-medium text-gray-900"> I already
                                                            have a camera
                                                        </span>
                                                    </div>
                                                </label>

                                                <label for="Option3"
                                                    class="flex cursor-pointer items-center gap-4 rounded-lg border border-gray-200 p-4 transition hover:bg-gray-50 has-[:checked]:bg-blue-50">
                                                    <div class="flex items-center">
                                                        <input type="radio" class="size-4 border-gray-300" id="Option3"
                                                            name="cameraOption" [value]="'smartphone'"
                                                            (change)="onOptionChange('smartphone')"
                                                            [checked]="selectedOption === 'smartphone'" />
                                                    </div>

                                                    <div>
                                                        <span class="text-pretty font-medium text-gray-900">
                                                            I will use my smartphone to capture </span>

                                                        <p class="mt-1 text-pretty text-xs font-medium text-gray-700">
                                                            Text me a link to download the CloudPano 360 Camera
                                                            App, "Virtual Tour Creator".
                                                        </p>
                                                    </div>
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="mt-4 sm:mt-6 sm:flex sm:items-center sm:-mx-2">
                                        <button (click)="isOpen = false"
                                            class="w-full px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                                            Cancel
                                        </button>

                                        <button (click)="onNext()"
                                            class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide capitalize transition-colors duration-300 transform bg-white border-2 border-cloudpano-aqua text-cloudpano-aqua hover:bg-transparent hover:border-none hover:text-white hover:bg-gradient-to-r hover:from-violet-700  hover:via-middle-blue via-50% hover:to-cloudpano-aqua active:text-white focus:border-violet-700 cursor-pointerrounded-lg sm:mt-0 sm:w-1/2 sm:mx-2 focus:outline-none focus:ring focus:ring-violet-300 focus:ring-opacity-40 rounded-lg">
                                            Next
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
